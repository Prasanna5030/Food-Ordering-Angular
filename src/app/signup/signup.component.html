
 <div class="container">


    <h1> Sign up </h1>
  
<div class="form-container signup-form">

    <form [formGroup]="signUpForm" class="form-group" (ngSubmit)="onSubmit(signUpForm)" >
        
        <div class="form" >
            <label for="firstName">Name </label>
            <input type="text" id="firstName" formControlName="firstName" class="form-control" >
            <div *ngIf="signUpForm.get('firstName')?.touched && signUpForm.get('firstName')?.invalid || submitted && signUpForm.get('firstName').invalid"  [ngStyle]="{'text-shadow':'5px 5px 10px', 'font-size':'15px'}">
                <div *ngIf ="signUpForm.get('firstName')?.errors.required">
                    <span class="text-danger font-bold">*This field is required</span>
                </div>

                <div *ngIf ="signUpForm.get('name')?.errors.pattern">
                    <span class="text-danger font-bold">Invalid name </span>
                </div>
                
            </div>
        </div>

        <div class="form" >
            <label for="lastName">Last Name </label>
            <input type="text" id="lastName" formControlName="lastName" class="form-control" >
            <div *ngIf="signUpForm.get('lastName')?.touched && signUpForm.get('lastName')?.invalid || submitted && signUpForm.get('lastName').invalid "  [ngStyle]="{'text-shadow':'5px 5px 10px', 'font-size':'15px'}">
                <div *ngIf ="signUpForm.get('lastName')?.errors.required">
                    <span class="text-danger font-bold">*Lastname is required</span>
                </div>
            
            </div>
        </div>

        <div class="form" >
            <label for="email">Email </label>
            <input type="text" id="email" formControlName="email" class="form-control" >
            <div *ngIf="signUpForm.get('email')?.touched && signUpForm.get('email')?.invalid || submitted && signUpForm.get('email').invalid"  [ngStyle]="{'text-shadow':'5px 5px 10px', 'font-size':'15px'}">
                <div *ngIf ="signUpForm.get('email')?.errors.required">
                    <span class="text-danger font-bold">*email is required</span>
                </div>
                <div *ngIf ="signUpForm.get('email')?.errors.email">
                    <span class="text-danger font-bold">Invalid email</span>
                </div>
            </div>
        </div>

       


        <div class="form"  >
            <label for="password">Password</label>
            <input type="password" id="password" formControlName="password" class="form-control" >
            <div *ngIf="signUpForm.get('password')?.touched && signUpForm.get('password')?.invalid || submitted && signUpForm.get('password').invalid" [ngStyle]="{'text-shadow':'5px 5px 10px', 'font-size':'15px'}">
                <div *ngIf ="signUpForm.get('password')?.errors.required">
                    <span class="text-danger font-bold">*password is required</span>
                </div>
                <div *ngIf ="signUpForm.get('password').errors.minlength">
                    <span class="text-danger font-bold">password must be 8 charecter long</span>
                </div>
            </div>
        </div>

        <div class="form" >
            <label for="confirmPassword">Confirm Password</label>
            <input type="password" id="confirmPassword" formControlName="confirmPassword" class="form-control" >
            <div *ngIf="signUpForm.get('confirmPassword')?.touched && signUpForm.get('confirmPassword')?.invalid || submitted && signUpForm.get('confirmPassword').invalid"  [ngStyle]="{'text-shadow':'5px 5px 10px', 'font-size':'15px'}">
                <div *ngIf ="signUpForm.get('confirmPassword')?.errors.required ">
                    <span class="text-danger font-bold">*Confirm password is required</span>
                </div>
                <div *ngIf ="submitted && signUpForm.get('confirmPassword').errors?.[passwordNotMatch]"  [ngStyle]="{'text-shadow':'5px 5px 10px', 'font-size':'15px'}">
                    <span class="text-danger font-bold"> password & confirm password should be same </span>
                </div>
            </div>
        </div>
        <a href="/login" > already user? Login here</a>

        <button type="submit" class="btn btn-success" [disabled]="signUpForm.invalid" > Sign-up </button>
        <button type="button" class="btn btn-warning" (click)="reset()" > reset </button>


    </form>
   
</div>
</div>
