<mat-toolbar color="primary">
    <mat-toolbar-row fxLayout="row">
        <span>{{dialogData.action}} Product</span>
        <span class="spacer"></span>
        <button class="mat-dialog-close" mat-icon-button mat-dialog-close>
            <mat-icon>close</mat-icon>
        </button>
    </mat-toolbar-row>
</mat-toolbar>


<mat-dialog-content class="mat-typography">
    <form [formGroup]="productForm">
        <div fxFlex fxLayout="row wrap">
            <mat-form-field fxFlex>
                <mat-label>Name</mat-label>
                <input matInput formControlName="productName" required>
                <mat-error *ngIf="productForm.get('productName')?.touched && productForm.get('productName')?.invalid">
                    <span *ngIf="productForm.get('productName')?.errors?.['required']"> This field is required</span>
                    <span *ngIf="productForm.get('productName')?.errors?.['pattern']">Invalid name</span>
                </mat-error>
            </mat-form-field>
        </div>

        <div fxFlex fxLayout="row wrap">
            <mat-form-field fxFlex>
                <mat-label>Price</mat-label>
                <input matInput formControlName="price" required>
                <mat-error *ngIf="productForm.get('price')?.touched && productForm.get('price')?.invalid">
                    <span *ngIf="productForm.get('price')?.errors?.['required']"> This field is required</span>
                    <span *ngIf="productForm.get('price')?.errors?.['pattern']">Invalid price</span>
                </mat-error>
            </mat-form-field>

           <mat-form-field fxFlex> <mat-label>Category</mat-label>
                <mat-select formControlName="categoryId">
                    <mat-option *ngFor ="let category of categorys" [value]="category.id" >{{category.category}}</mat-option>
                </mat-select>
            </mat-form-field>
        </div>


        <div fxFlex fxLayout="row wrap">
            <mat-form-field fxFlex>
                <mat-label>Description</mat-label>
                <input matInput formControlName="description" required>
                <mat-error *ngIf="productForm.get('description')?.touched && productForm.get('description')?.invalid">
                    <span *ngIf="productForm.get('description')?.errors?.['required']"> This field is required</span>
                    <span *ngIf="productForm.get('description')?.errors?.['pattern']">Invalid name</span>
                </mat-error>
            </mat-form-field>
        </div>

    </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
    <button mat-raised-button color="primary" type="submit" (click)="handleSubmit()" [disabled]="!(productForm.valid && productForm.dirty)">
        <mat-icon>save</mat-icon>{{action}}
    </button>
    <button mat-raised-button color="warn" mat-dialog-close> <mat-icon>cancel</mat-icon>Close</button>
</mat-dialog-actions>
